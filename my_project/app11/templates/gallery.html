{% extends 'master.html' %}
{%block 'title'%} gallery {%endblock%}
{%load static%}
{%block 'content'%}

    <head>
        <!-- Required meta tags -->
        <link rel="icon" href="{% static 'img/favicon.png" type="image/png' %}">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'vendors/linericon/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendors/lightbox/simpleLightbox.css' %}">
        <link rel="stylesheet" href="{% static 'vendors/nice-select/css/nice-select.css' %}">
        <link rel="stylesheet" href="{% static 'vendors/animate-css/animate.css' %}">
        <!-- main css -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    </head>
        <!--================Home Banner Area =================-->
        <section class="home_banner_area">
            <div class="banner_inner">
				<div class="container">
					<div class="row">
						<div class="col-lg-6">
							<div class="home_left_img">
								{%for item in info%}
								<img style="width: 600px; height: 700px;" src="{{MEDIA_ROOT}}{{item.image.url}}" alt="">
								{%endfor%}
							</div>
						</div>
						<div class="col-lg-6">
							<div style="margin-left: 150px;" class="banner_content">

<!--								<a class="banner_btn" href="{%url 'project'%}">Discover Now</a>-->
							</div>
						</div>
					</div>
				</div>
            </div>
        </section>

<br/>

        <!--================Projects Area =================-->
        <section class="projects_area p_120">
        	<div class="container">
        		<div class="main_title">
					<h2>My Image Gallery</h2>
					{% if count%}
					<h4 style="color:red;"> Total {{count}} Item Available</h4>
					{%endif%}

				</div>
				<div class="projects_inner row">
					{%for item in img%}
					<div class="col-lg-4 col-sm-6 brand web">
						<div class="projects_item">
							<a href="{{MEDIA_ROOT}}{{item.g_image.url}}"><img style="width: 430px; height: 400px" class="img-fluid" src="{{MEDIA_ROOT}}{{item.g_image.url}}" alt=""></a>
						</div>
					</div>
					<hr/>
					{%endfor%}
				</div>
        	</div>
        </section>
        <!--================End Projects Area =================-->
{%endblock%}
